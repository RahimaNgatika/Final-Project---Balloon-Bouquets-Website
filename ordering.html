<!DOCTYPE html>
<html>
    <head>
        <title> Place an Order</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="./css/styles.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src ="./js/script.js"></script>
    </head>

    <body>
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="./index.html">
                    <img src="./images/LOGO.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                    Balloon Bouquets
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-link active" aria-current="page" href="./about us.html">ABOUT US</a>
                      <a class="nav-link" href="./ordering.html">PLACE AN ORDER</a>
                      <a class="nav-link" href="./reviews.html">REVIEWS</a>
                    </div>
                  </div>
                </div>
              </nav>
    </body>

    <main>
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputName4" class="form-label">Name</label>
              <input type="name" class="form-control" id="inputName4">
            </div>
            <div class="col-md-6">
              <label for="inputDateOfEvent4" class="form-label">Date Of Event</label>
              <input type="DateOfEvent" class="form-control" id="inputDateOfEvent4">
            </div>
            <div class="col-12">
              <label for="inputTypeOfOccasion4" class="form-label">Type Of Occasion</label>
              <input type="text" class="form-control" id="inputTypeOfOccasion4">
            </div>
            <div class="col-12">
                <label for="inputAdditionalInfo" class="form-label">Additonal Information</label>
                <input type="text" class="form-control" id="inputAdditionalInfo">
              </div>
           
            <div class="col-md-6">
              <label for="inputBudget" class="form-label">Budget</label>
              <input type="text" class="form-control" id="inputBudget">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Bouquet Type</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>Roses X Money Bouquet</option>
                <option>Alphabet X Money Bouquet</option>
                <option>Chocolate X Roses Bouquet</option>
                <option> Custom Balloon Bouquet</option>
                <option> Event Planning/Decoration</option>
                <option> Other, Please Specifiy in Aditional Information</option> 
                </select>

            </div>
            <div class="col-md-2">
              <label for="inputContactDetails" class="form-label">Contact Details (Phone Number or Email)</label>
              <input type="text" class="form-control" id="inputContactDetails">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Agree To Be Contacted For Enquiry Disucssion
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Send Order Request</button>
            </div>
          </form>

    </main>

</html>
